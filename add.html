<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Add</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen flex-col">
    <header>
        <h1 class="text-pretty font-semibold tracking-tight text-white sm:text-5xl mb-4">Add a New Pokemon</h1>
    </header>
        <form id="submit-pokemon" class="flex justify-center align-center flex-col w-1/2 my-4">
            <label for="name" class="text-white">Pokemon Name:</label>
            <input class="bg-transparent" type="text" name="name" id="name" placeholder="Pokemon" class="w-full p-2 rounded-lg mb-2">
            <input type="submit" value="Submit"></input>
        </form>
    <script src="/add.js"></script>
</body>
</html>
